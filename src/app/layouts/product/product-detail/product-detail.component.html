<br>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="product-image">
        <div class="view hm-zoom z-depth-2" style="cursor: pointer">
          <img [src]="product.productImageUrl" [alt]="product.productName" width="100%" class="img-fluid rounded">
        </div>
        <div class="" style="margin-top:15px">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Product Price</h6>
              </div>
              <span class="text-muted" style="color:crimson !important">â‚¹ {{product.productPrice}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Product Seller</h6>
              </div>
              <span class="text-muted" style="color:crimson !important">{{product.productSeller}}</span>
            </li>
          </ul>
          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div> 
    <div class="col-sm-8">
      <div class="product-detail">
        <h5 class="product-head">Product Details</h5>
        <table class="table" cellspacing="0" style="max-height: 28px">
          <tbody>

            <tr>
              <th scope="row">Product Name</th>
              <td> 
                <input matInput placeholder="label" value="{{product.productName}}" type="text" class="form-control">
              <!--{{product.productName}}-->
              </td>
            </tr>
          
            <tr>
              <th scope="row">Product Description</th>
              <td>
                <input matInput placeholder="label" value="{{product.productDescription}}" type="text" class="form-control">
              <!--{{product.productDescription}}-->
              </td>
            </tr>
          
            <tr>
              <th scope="row">Product Category</th>
              <td>
              <input matInput placeholder="label" value="{{product.productCategory}}" type="text" class="form-control">
              <!--{{product.productCategory}}-->
              </td>
            </tr>
          
            <tr>
              <th scope="row">No. of quantity available</th>
              <td>
              <input matInput placeholder="label" value="{{product.productQuatity}}" type="text" class="form-control">
              <!--{{product.productQuatity}}-->
              </td>
            </tr>
          
            <tr>
              <th scope="row">Product Added on</th>
              <td>
              <input matInput placeholder="label" value="{{product.productAdded * 1000 | date}}" type="text" class="form-control">
              <!--{{product.productAdded * 1000 | date}}-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
